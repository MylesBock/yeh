# Default values for yeh.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kontender.cloud/hey # you should probably replace this as it's not a real registry
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

backoffLimit: 4
restartPolicy: Never

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}

environment:
  hey:
    - name: HEY_m
      value: GET
    #- name: HEY_h don't use deprecated, this was autogenerated
    #  value: ''
    - name: HEY_d
      value: ''
    - name: HEY_D
      value: ''
    - name: HEY_A
      value: ''
    - name: HEY_T
      value: text/html
    - name: HEY_a
      value: ''
    - name: HEY_host
      value: ''
    - name: HEY_o
      value: ''
    - name: HEY_c
      value: '50'
    - name: HEY_n
      value: '40000'
    - name: HEY_t
      value: '20'
    - name: HEY_z
      value: '0'
    - name: HEY_h2
      value: 'false'
    - name: HEY_cpus
      value: ''
    - name: HEY_x
      value: ''
    #- name: HEY_HS
    #  values:
    #    - "-H X-Fake-Header: hello-world"
    #    - "-H X-Boosted-By: catworx"
    - name: HEY_TARGET
      values:
        - "http://yeh-test-nginx.yeh-test.svc.cluster.local"